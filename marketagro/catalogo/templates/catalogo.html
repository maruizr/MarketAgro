{% extends "index.html" %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Productos</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"/>
</head>
<body>
    <div>
        <div class="back-black">
            <div class="container">
                <div class="row">
                        <div class="col-md-3">
                        </div>
                        <!-- BARRA DE BÚSQUEDA -->
						<div class="col-md-6">
							<div class="header-search">
								<form>
									<select class="input-select">
										<option value="0">Categorías</option>
										<option value="1">Verduras</option>
										<option value="1">Frutas</option>
									</select>
									<input class="input" placeholder="Artículo a buscar">
									<button class="search-btn">Buscar</button>
								</form>
							</div>
						</div>
						<!-- /BARRA DE BÚSQUEDA -->

						<!-- USUARIO -->
						<div class="col-md-3 clearfix">
							<div class="header-ctn">
								<!-- Deseos -->
								<div>
									<a href="listadeseos.html">
										<i class="fa fa-heart-o"></i>
										<span>Deseos</span>
									</a>
								</div>
								<!-- /Deseos -->

								<!-- Carrito -->
								<div class="dropdown">
									<a href="carrito.html" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
										<i class="fa fa-shopping-cart"></i>
										<span>Carrito</span>
									</a>
								</div>
								<!-- /Carrito -->
							</div>
						</div>
						<!-- /USUARIO-->
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title text-center">
                        <h3 class="title">PRODUCTOS</h3>
                    </div>
                </div>

                <!-- product -->
					<div class="col-md-3 col-xs-6">
						<div class="product">
							<div class="product-img">
								<img src="./img/PC_01.jpg" alt="">
							</div>
							<div class="product-body">
								<p class="product-category">Frutas</p>
								<h3 class="product-name"><a href="#">Frambuesa</a></h3>
								<h4 class="product-price">$3000 kg</h4>
								<div class="product-btns">
									<button class="add-to-wishlist"><i class="fa fa-heart-o"></i></button>
									<button class="add-to-cart"><i class="fa fa-shopping-cart"></i></button>
								</div>
							</div>
						</div>
					</div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
